
<div class="signin-container">
  <h2 *ngIf="isLoginMode">Login</h2>
  <h2 *ngIf="!isLoginMode">Signup</h2>

  <form (ngSubmit)="onSubmit()">
    <div>
      <label for="email">Email:</label>
      <input id="email" type="email" [(ngModel)]="email" name="email" required />
    </div>
    <div>
      <label for="password">Password:</label>
      <input id="password" type="password" [(ngModel)]="password" name="password" required />
    </div>
    <div *ngIf="!isLoginMode">
      <label for="confirmPassword">Confirm Password:</label>
      <input id="confirmPassword" type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required />
    </div>
    <button type="submit">{{ isLoginMode ? 'Login' : 'Signup' }}</button>
  </form>
  <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
  <button (click)="toggleMode()">{{ isLoginMode ? 'Switch to Signup' : 'Switch to Login' }}</button>
</div>
